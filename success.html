<!DOCTYPE html>
<html>
<head>
  <title>Payment Successful</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      color: #111827;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 32rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    h1 {
      color: #059669;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .close-button {
      background-color: #059669;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .close-button:hover {
      background-color: #047857;
    }
    .fallback-text {
      display: none;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your subscription has been activated and you now have full access to the Boolean Search Generator, including accurate synonyms, limiters, and operators for creating precise search strings.</p>
    <button class="close-button" id="closeButton">Close Window</button>
    <p class="fallback-text" id="fallbackText">You can now close this window and return to the extension.</p>
  </div>
  <script>
    document.getElementById('closeButton').addEventListener('click', function() {
      // First try to notify the extension
      if (chrome && chrome.runtime && chrome.runtime.sendMessage) {
        chrome.runtime.sendMessage({ type: "PAYMENT_SUCCESS", action: "close_window" }, function(response) {
          // If the extension doesn't respond or can't close the window, try window.close()
          if (!response || !response.success) {
            tryCloseWindow();
          }
        });
      } else {
        // If chrome.runtime is not available, try window.close()
        tryCloseWindow();
      }
    });

    function tryCloseWindow() {
      try {
        window.close();
      } catch (e) {
        // If window.close() fails, show the fallback text
        document.getElementById('fallbackText').style.display = 'block';
      }
    }

    // Notify the extension about successful payment when the page loads
    if (chrome && chrome.runtime && chrome.runtime.sendMessage) {
      chrome.runtime.sendMessage({ type: "PAYMENT_SUCCESS" });
    }
  </script>
</body>
</html>
